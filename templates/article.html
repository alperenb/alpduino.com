{% extends "layout.html" %}
{% block title %}
Dashboard
{% endblock  %}
<br><br><br>

{% block body %}

{% if article %}
    <h4>{{article.title}}</h4>
    <hr>
    Author: {{article.author}}
    <hr>
    Date: {{article.created_date}}
    <hr>
    {{article.content|safe}}



{% else %}
<div class="alert alert-warning">
    Bu blokta kayıtlı article yok.
</div>
{% endif %}
{% endblock body %}
